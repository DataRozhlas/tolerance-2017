<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">

body {
    margin: 0px;
}

		</style>

		<script type="text/javascript">

var colors = ['#1f77b4','#aec7e8','#ff7f0e','#ffbb78','#2ca02c','#98df8a','#d62728','#ff9896','#9467bd','#c5b0d5','#8c564b','#c49c94','#e377c2','#f7b6d2','#7f7f7f','#c7c7c7','#bcbd22','#dbdb8d','#17becf','#9edae5']

var obec_nab = [
  [7.6,19.3],
  [5.4,23.0],
  [8.9,21.5],
  [6.9,19.2],
  [7.5,11.1],
  [11.2,24.1]
]

var obec_plet = [
  [22.4,37.1],
  [19.4,39.6],
  [26.9,40.1],
  [20.7,38.0],
  [24.5,29.1],
  [20.0,34.8]
]

var obec_ciz = [
  [21.0,31.8],
  [18.0,37.4],
  [19.9,30.7],
  [21.5,36.0],
  [23.8,24.8],
  [25.6,29.8]
]

var obec_hom = [
  [33.9,22.6],
  [39.6,30.2],
  [35.1,24.5],
  [30.5,18.8],
  [31.3,22.2],
  [28.8,23.4]
]

$(function () {

    Highcharts.setOptions({
            lang: {
                months: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                weekdays: ['neděle', 'pondělí', 'úterý', 'středa', 'čtvrtek', 'pátek', 'sobota'],
                shortMonths: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                thousandsSep: '',
                decimalPoint:',',
                rangeSelectorZoom: 'Zobrazit'
            }
        });

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: 'Vedle koho byste nebydleli?'
        },
        subtitle: {
            text: 'podle velikosti obce'
        },
        xAxis: {
            categories: ['2005', '2017']
        },
        yAxis: {
            title: {
                text: 'podíl odpovědí "nechci za souseda"'
            },
            labels: {
                format: '{value} %'
            },
            min: 0
        },
        tooltip: {
            formatter: function() {
                if (this.series.name == 'jiné náboženství') {
                    return this.x + ': <b>' + this.y + ' %</b> Čechů by u souseda vadilo <b>jiné náboženství</b>.'
                } else if (this.series.name == 'jiné náboženství, do 2 000 obyv.') {
                    return this.x + ': <b>' + this.y + ' %</b> populace obcí do 2 000 obyvatel by u souseda vadilo <b>jiné náboženství</b>.'
                } else if (this.series.name == 'jiné náboženství, 2 000 až 15 000 obyv.') {
                    return this.x + ': <b>' + this.y + ' %</b> populace obcí od 2 000 do 15 000 obyvatel by u souseda vadilo <b>jiné náboženství</b>.'
                } else if (this.series.name == 'jiné náboženství, 15 000 až 80 000 obyv.') {
                    return this.x + ': <b>' + this.y + ' %</b> populace obcí od 15 000 do 80 000 obyvatel by u souseda vadilo <b>jiné náboženství</b>.'
                } else if (this.series.name == 'jiné náboženství, 80 000 až milion obyv.') {
                    return this.x + ': <b>' + this.y + ' %</b> populace obcí od 80 000 do milionu obyvatel by u souseda vadilo <b>jiné náboženství</b>.'
                } else if (this.series.name == 'jiné náboženství, Praha') {
                    return this.x + ': <b>' + this.y + ' %</b> populace Prahy by u souseda vadilo <b>jiné náboženství</b>.'
                } else if (this.series.name == 'jiná barva pleti') {
                    return this.x + ': <b>' + this.y + ' %</b> Čechů by u souseda vadila <b>jiná barva pleti</b>.'
                } else if (this.series.name == 'jiná barva pleti, muži') {
                    return this.x + ': <b>' + this.y + ' %</b> českých mužů by u souseda vadila <b>jiná barva pleti</b>.'
                } else if (this.series.name == 'jiná barva pleti, ženy') {
                    return this.x + ': <b>' + this.y + ' %</b> českých žen by u souseda vadila <b>jiná barva pleti</b>.'
                } else if (this.series.name == 'cizinec') {
                    return this.x + ': <b>' + this.y + ' %</b> Čechů by vadil soused <b>cizinec</b>.'
                } else if (this.series.name == 'cizinec, muži') {
                    return this.x + ': <b>' + this.y + ' %</b> českých mužů by vadil soused <b>cizinec</b>.'
                } else if (this.series.name == 'cizinec, ženy') {
                    return this.x + ': <b>' + this.y + ' %</b> českých žen by vadil soused <b>cizinec</b>.'
                } else if (this.series.name == 'homosexuál') {
                    return this.x + ': <b>' + this.y + ' %</b> Čechů by vadil soused <b>homosexuál</b>.'
                } else if (this.series.name == 'homosexuál, muži') {
                    return this.x + ': <b>' + this.y + ' %</b> českých mužů by vadil soused <b>homosexuál</b>.'
                } else if (this.series.name == 'homosexuál, ženy') {
                    return this.x + ': <b>' + this.y + ' %</b> českých žen by vadil soused <b>homosexuál</b>.'
                }
            }
        },
        exporting: {
            enabled: false
        },
        credits: {
            href : 'http://nesstar.soc.cas.cz/webview/',
            text : 'Zdroj: CVVM, Naše společnost'
        },
        series: [{
            name: 'jiné náboženství',
            data: obec_nab[0],
            color: colors[14],
            marker: {symbol: 'circle'}
        }, {
            name: 'jiné náboženství, do 2 000 obyv.',
            data: obec_nab[1],
            color: '#fed976',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous'
        }, {
            name: 'jiné náboženství, 2 000 až 15 000 obyv.',
            data: obec_nab[2],
            color: '#feb24c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous'
        }, {
            name: 'jiné náboženství, 15 000 až 80 000 obyv.',
            data: obec_nab[3],
            color: '#fd8d3c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous'
        }, {
            name: 'jiné náboženství, 80 000 až milion obyv.',
            data: obec_nab[4],
            color: '#f03b20',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous'
        }, {
            name: 'jiné náboženství, Praha',
            data: obec_nab[5],
            color: '#bd0026',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous'
        }, {
            name: 'jiná barva pleti',
            data: obec_plet[0],
            color: colors[14],
            marker: {symbol: 'circle'},
            dashStyle: 'DashDot',
            visible: false
        }, {
            name: 'jiná barva pleti, do 2 000 obyv.',
            data: obec_plet[1],
            color: '#fed976',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'DashDot',
            visible: false
        }, {
            name: 'jiná barva pleti, 2 000 až 15 000 obyv.',
            data: obec_plet[2],
            color: '#feb24c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'DashDot',
            visible: false
        }, {
            name: 'jiná barva pleti, 15 000 až 80 000 obyv.',
            data: obec_plet[3],
            color: '#fd8d3c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'DashDot',
            visible: false
        }, {
            name: 'jiná barva pleti, 80 000 až milión obyv.',
            data: obec_plet[4],
            color: '#f03b20',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'DashDot',
            visible: false
        }, {
            name: 'jiná barva pleti, Praha',
            data: obec_plet[5],
            color: '#bd0026',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'DashDot',
            visible: false
        }, {
            name: 'cizinec',
            data: obec_ciz[0],
            color: colors[14],
            marker: {symbol: 'circle'},
            dashStyle: 'ShortDot',
            visible: false
        }, {
            name: 'cizinec, do 2 000 obyv.',
            data: obec_ciz[1],
            color: '#fed976',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'ShortDot',
            visible: false
        }, {
            name: 'cizinec, 2 000 až 15 000 obyv.',
            data: obec_ciz[2],
            color: '#feb24c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'ShortDot',
            visible: false
        }, {
            name: 'cizinec, 15 000 až 80 000 obyv.',
            data: obec_ciz[3],
            color: '#fd8d3c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'ShortDot',
            visible: false
        }, {
            name: 'cizinec, 80 000 až milión obyv.',
            data: obec_ciz[4],
            color: '#f03b20',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'ShortDot',
            visible: false
        }, {
            name: 'cizinec, Praha',
            data: obec_ciz[5],
            color: '#bd0026',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'ShortDot',
            visible: false
        }, {
            name: 'homosexuál',
            data: obec_hom[0],
            color: colors[14],
            marker: {symbol: 'circle'},
            dashStyle: 'Dash',
            visible: false
        }, {
            name: 'homosexuál, do 2 000 obyv.',
            data: obec_hom[1],
            color: '#fed976',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'Dash',
            visible: false
        }, {
            name: 'homosexuál, 2 000 až 15 000 obyv.',
            data: obec_hom[2],
            color: '#feb24c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'Dash',
            visible: false
        }, {
            name: 'homosexuál, 15 000 až 80 000 obyv.',
            data: obec_hom[3],
            color: '#fd8d3c',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'Dash',
            visible: false
        }, {
            name: 'homosexuál, 80 000 až milión obyv.',
            data: obec_hom[4],
            color: '#f03b20',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'Dash',
            visible: false
        }, {
            name: 'homosexuál, Praha',
            data: obec_hom[5],
            color: '#bd0026',
            marker: {symbol: 'circle'},
            showInLegend: false,
            linkedTo: ':previous',
            dashStyle: 'Dash',
            visible: false
        }]
    });

    })
});

</script>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
