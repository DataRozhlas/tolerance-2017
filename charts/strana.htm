<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">

body {
    margin: 0px;
}

		</style>

		<script type="text/javascript">

var colors = ['#1f77b4','#aec7e8','#ff7f0e','#ffbb78','#2ca02c','#98df8a','#d62728','#ff9896','#9467bd','#c5b0d5','#8c564b','#c49c94','#e377c2','#f7b6d2','#7f7f7f','#c7c7c7','#bcbd22','#dbdb8d','#17becf','#9edae5']

var ANO =  [93.1,84.3,77.0,71.1,31.4,30.9,20.6,20.6,16.7,8.3,7.8,4.9,3.9,3.9,2.9]
var CSSD = [92.5,83.0,77.4,73.0,39.6,32.1,19.5,20.1,20.1,11.3,3.1,5.0,3.8,4.4,4.4]
var KDU =  [87.8,87.8,70.7,73.2,48.8,31.7,29.3,24.4,19.5,12.2,2.4,9.8,2.4,9.8,7.3]
var KSCM = [88.2,74.1,76.5,70.6,52.9,41.2,41.2,21.2,18.8,20.0,4.7,8.2,3.5,5.9,14.1]
var ODS =  [91.1,75.0,76.8,69.6,35.7,26.8,17.9,21.4,19.6,7.1,12.5,5.4,5.4,7.1,3.6]
var SPD =  [85.3,73.5,64.7,58.8,55.9,44.1,26.5,20.6,35.3,11.8,11.8,20.6,8.8,5.9,8.8]
var TOP =  [85.7,74.3,71.4,68.6,40.0,28.6,17.1,11.4,20.0,8.6,2.9,8.6,11.4,5.7,2.9]

$(function () {

    Highcharts.setOptions({
            lang: {
                months: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                weekdays: ['neděle', 'pondělí', 'úterý', 'středa', 'čtvrtek', 'pátek', 'sobota'],
                shortMonths: ['leden', 'únor', 'březen', 'duben', 'květen', 'červen', 'červenec', 'srpen', 'září', 'říjen', 'listopad', 'prosinec'],
                thousandsSep: '',
                decimalPoint:',',
                rangeSelectorZoom: 'Zobrazit'
            }
        });

$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Vedle koho byste nebydleli?'
        },
        subtitle: {
            text: 'podle politické strany; březen 2017'
        },
        xAxis: {
            categories: ['drogově závislý', 'alkoholik', 's kriminální minulostí', 'psychicky nemocný', 'jiné barvy pleti', 'cizinec', 'homosexuál', 'kuřák', 'jiné náboženství', 'bohatý', 'chudý', 'tělesně postižený', 'starý', 'jiné politické přesvědčení', 'mladý']
        },
        yAxis: {
            title: {
                text: 'podíl odpovědí "nechci za souseda"'
            },
            labels: {
                format: '{value} %'
            },
            min: 0
        },
        tooltip: {
            formatter: function() {
                if ((this.x == 'jiné náboženství') || (this.x == 'jiné politické přesvědčení')) {
                    return '<b>' + this.y + ' %</b> voličů <b>' + this.series.name + '</b> by u souseda vadilo <b>' + this.x + '</b>.'
                } else if (this.x == 'jiná barva pleti') {
                    return '<b>' + this.y + ' %</b> voličů <b>' + this.series.name + '</b> by u souseda vadila <b>' + this.x + '</b>.'
                } else if ((this.x == 'cizinec') || (this.x == 'alkoholik') || (this.x == 's kriminální minulostí') || (this.x == 'kuřák') || (this.x == 'homosexuál')) {
                    return '<b>' + this.y + ' %</b> voličů <b>' + this.series.name + '</b> by vadil soused <b>' + this.x + '</b>.'
                } else {
                    return '<b>' + this.y + ' %</b> voličů <b>' + this.series.name + '</b> by vadil <b>' + this.x + '</b> soused.'
                }
            },
            crosshairs: true
        },
        exporting: {
            enabled: false
        },
        credits: {
            href : 'http://nesstar.soc.cas.cz/webview/',
            text : 'Zdroj: CVVM, Naše společnost'
        },
        series: [{
            name: 'ANO',
            data: ANO,
            color: '#2D2859'
        }, {
            name: 'ČSSD',
            data: CSSD,
            color: '#FF8C04',
            visible: false
        }, {
            name: 'KDU-ČSL',
            data: KDU,
            color: '#FFCB00',
            visible: false
        }, {
            name: 'KSČM',
            data: KSCM,
            color: '#FA0002',
            visible: false
        }, {
            name: 'ODS',
            data: ODS,
            color: '#0065A5',
            visible: false
        }, {
            name: 'SPD',
            data: SPD,
            color: '#909292'
        }, {
            name: 'TOP 09',
            data: TOP,
            color: '#883F83',
            visible: false
        }]
    });

    })
});

</script>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <div id="container" style="width: 100vw; height: 100vh;"></div>
</body>

</html>
