                } else if (this.series.name == 'homosexuál, střední s maturitou') {

                } else if (this.series.name == 'homosexuál, VŠ a VOŠ') {
                    return this.x + ': <b>' + this.y + ' %</b> absolventů VŠ nebo VOŠ by vadil soused <b>homosexuál</b>.'

var popisek_nab = true,
    popisek_plet = false,
    popisek_ciz = false,
    popisek_hom = false;

$(document).click(function(event) {
    if($(event.target).text() == 'jiné náboženství') {
        if(popisek_nab) {
            $('[stroke="#fffffb"]').parent().attr("visibility", "hidden")
        } else {
            $('[stroke="#fffffb"]').parent().attr("visibility", "visible")
        }
        popisek_nab = !popisek_nab;
    }
});

$(document).click(function(event) {
    if($(event.target).text() == 'jiná barva pleti') {
        if(popisek_plet) {
            $('[stroke="#fffffc"]').parent().attr("visibility", "hidden")

        }
        popisek_plet = !popisek_plet;

});
